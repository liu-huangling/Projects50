<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="bg"></div>
    <main class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="form-group my-4 text-left">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="user" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
        </div>
        <div class="form-group my-4 text-left">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
        </div>
        <button  class="bg-black text-white py-2 mt-4 inline-block w-full rounded" placeholder="Enter Password">Login</button>
    </main>
    <script src="./index.js"></script>
</body>
</html>
