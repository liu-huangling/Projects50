<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./background.css">
</head>
<body>
    <main>
        <div class="image-box box0 active"></div>
        <div class="image-box box1"></div>
        <div class="image-box box2"></div>
        <div class="image-box box3"></div>
        <div class="image-box box4"></div>
    </main>
    <button class="btn left" id="left">
        <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="btn right" id="right">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./background.js"></script>
</body>
</html>
