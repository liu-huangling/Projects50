<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
          <img src="https://imgres.pi7.com/pi7/28/139218-2023101909540665308c3e937d6.jpg"
               alt="first-image"
               />
          <img
               src="https://gd-hbimg.huaban.com/bfe1bd70c11e86dab1d53376142b0fcd77734127376a-3tSCG6_fw658"
               alt="second-image"
               />
          <img
               src="https://k.sinaimg.cn/n/sinakd20119/617/w1920h1897/20231020/a5d6-dd00f13609b0d00d61522aa21a6a1025.jpg/w700d1q75cms.jpg"
               alt="third-image"
               />
          <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToKFQ6uTQ4r8JdarH7PB4RcSRQvg2WRdYhQbFZPWE7eA&s"
               alt="fourth-image"
               />
        </div>
        <div class="buttons-container">
          <button id="left" class="btn">Prev</button>
          <button id="right" class="btn">Next</button>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
