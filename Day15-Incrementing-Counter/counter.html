<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="./counter.css">
</head>
<body>
    <main>
        <div class="counterGroup">
            <i class="fa-brands fa-twitter"></i>
            <h3 class="counter" data-value="12000">0</h3>
            <span>Twitter</span>
        </div>
        <div class="counterGroup">
            <i class="fa-brands fa-youtube"></i>
            <h3 class="counter" data-value="8000">0</h3>
            <span>Youtube</span>
        </div>
        <div class="counterGroup">
            <i class="fa-brands fa-facebook"></i>
            <h3 class="counter" data-value="7500">0</h3>
            <span>Facebook</span>
        </div>
    </main>
    <script src="./counter.js"></script>
</body>
</html>
