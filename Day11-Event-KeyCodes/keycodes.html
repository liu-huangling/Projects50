<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCodes</title>
    <link rel="stylesheet" href="./keycodes.css">
</head>
<body>
    <main id="key">
        <div class="codes hidden">
          <div class="code">
            <small>event.Key</small>
            a
          </div>
          <div class="code">
            <small>event.KeyCode</small>
            65
          </div>
          <div class="code">
            <small>event.code</small>
            KeyA
          </div>
        </div>
        <h2>
          Press any key to get the KeyCode
          <small>請按下任一鍵盤上的按鍵</small>
        </h2>
    </main>
    <script src="./keycodes.js"></script>
</body>
</html>
