<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Plcaeholder</title>
    <link rel="stylesheet" href="./content.css">
</head>
<body>
    <!-- &nbsp; 是屬於HTML的特殊符號 - 空格符號，產生空白鍵的空格 -->
<!-- 更多參考：https://aprilyang.home.blog/2020/02/14/6-ways-to-put-spaces-in-html/ -->
<div class="card">
    <div class="card-header animated-bg" id="header">
      &nbsp;
    </div>
    <div class="card-content animated-bg">
        <h3 class="card-title animated-bg" id="title">&nbsp;</h3>
        <p class="card-text" id="text">
          &nbsp;
          <span class="animated-bg animated-text">&nbsp;</span>
          <span class="animated-bg animated-text">&nbsp;</span>
          <span class="animated-bg animated-text">&nbsp;</span>
        </p>
        <div class="card-author">
          <div class="small-img animated-bg" id="smallImage">
            &nbsp;
          </div>
          <div class="card-info">
            <strong class="animated-bg animated-text" id="name">&nbsp;</strong>
            <small class="animated-bg animated-text" id="type">&nbsp;</small>
          </div>
        </div>
      </div>
  </div>
    <script src="./content.js"></script>
</body>
</html>
